<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- SEO Tags -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Header -->
    <header class="site-header" role="banner">
        <div class="container">
            <nav class="main-nav" role="navigation" aria-label="Main navigation">
                <button class="mobile-menu-toggle" aria-expanded="false" aria-controls="primary-menu">
                    <span class="sr-only">Toggle menu</span>
                    <i class="fas fa-bars"></i>
                </button>
                
                <div class="logo">
                    <a href="{{ '/' | relative_url }}" aria-label="Home">
                        <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="Workshop Logo">
                    </a>
                </div>

                <ul id="primary-menu" class="nav-menu" role="menubar">
                    <li><a href="{{ '/' | relative_url }}" role="menuitem">Home</a></li>
                    <li><a href="{{ '/about' | relative_url }}" role="menuitem">About</a></li>
                    <li><a href="{{ '/speakers' | relative_url }}" role="menuitem">Speakers</a></li>
                    <li><a href="{{ '/schedule' | relative_url }}" role="menuitem">Schedule</a></li>
                    <li><a href="{{ '/cfp' | relative_url }}" role="menuitem">Call for Papers</a></li>
                    <li><a href="{{ '/dates' | relative_url }}" role="menuitem">Important Dates</a></li>
                    <li><a href="{{ '/contact' | relative_url }}" role="menuitem">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" role="main">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="site-footer" role="contentinfo">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Contact</h3>
                    <p>Email: <a href="mailto:contact@example.com">contact@example.com</a></p>
                </div>
                <div class="footer-section">
                    <h3>Follow Us</h3>
                    <div class="social-links">
                        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
                <div class="footer-section">
                    <h3>IEEE ITSC 2025</h3>
                    <p><a href="https://2025.ieee-itsc.org/" target="_blank" rel="noopener">Main Conference Website</a></p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
</body>
</html>
